<div class="d-flex justify-content-center">

<!-- 111. Agregar la animacion-->
  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__flipInX"
  (load)="onLoad()"
  [ngStyle]="{'display': hasLoaded ? '' : 'none'}"
  >
  <img
  *ngIf="!hasLoaded"
  src="assets/circles.svg"
  height="35"
  width="35"
  class="mt-3"

  >
</div>
