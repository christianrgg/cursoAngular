<div class="bg-dark border-rigth p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <!-- 46. Crear el ciclo ng for con el servicio GifsService para mostrar los tags -->
    <!-- 47. Usar un pipes | para capitalizar la primera letar de cada palabra -->
    <button *ngFor="let tag of tags" class="list-group-item list-group-item-action mb-1">
      {{tag | titlecase}}
    </button>
  </div>
</div>
