<!-- 80. Constrccion del html alerta si paises es igual a 0-->
<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center mt-2">
  No hay paises que mostrar
</div>

<!-- 82. Crear un ngtempatle para la tabla-->
<ng-template #table>
  <table class="table table-hover mt-2">
    <thead>
      <tr>
        <th>#</th>
        <th>Clave</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i + 1}}</td>
        <td>{{country.flag}}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <!-- 84 Darle formato al numero con pipe | number -->
        <td>{{country.population | number}}</td>
        <td><a href="#">Ver más</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
