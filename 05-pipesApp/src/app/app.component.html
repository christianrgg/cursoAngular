<router-outlet></router-outlet>

<h1>{{title}}</h1>
<!-- 1. Pipe uppercase "TODO A MAYUSCULA"-->
<h1>{{title | uppercase}}</h1>
<!-- 2. Pipe lowercase "TODO A MINUSCULA"-->
<h1>{{title | lowercase}}</h1>
<!-- 3. Pipe titlecase "PRIMERA LETRA CAPITALIZADA"-->
<h1>{{title | titlecase}}</h1>
<!-- 4. Pipe slice "Corta una propiedad: punto inicial, punto final"-->
<h1>{{title | slice:0:6}}</h1>
