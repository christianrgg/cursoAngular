<!-- 32. Construir HTML   -->
<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    <!-- 33. Agregar icono de la siguiente libreria https://fonts.google.com/icons -->
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿No tienes una cuenta?</a>
  </div>
</div>
