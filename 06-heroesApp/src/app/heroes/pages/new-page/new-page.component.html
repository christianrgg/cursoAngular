<h1>
  Editar/Agregar
  Héroe
  <small>Superman</small>
</h1>
<mat-divider class="mb-2"></mat-divider>
<form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="superhero"
            />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="alter_ego"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primero aparición</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="first_appearance"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="characters"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
            required=""
            formControlName="publisher"
            >
              <mat-option *ngFor="let publisher of publishers"
              [value]="publisher.id"
              >
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Imagen Alternativa</mat-label>
            <input
            matInput
            type="text"
            formControlName="alt_img"
            />
          </mat-form-field>

            <button
            mat-flat-button
            color="warn"
            >
              Borrar
            </button>
            <span class="spacer"></span>
            <button
            mat-flat-button
            color="primary"
            (ngSubmit)="onSubmit()"
            >
            <mat-icon>save</mat-icon>
            Guardar
            </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del heroe" mat-card-image/>
    </mat-card>
  </div>
</form>

<pre>
  {{currentHero | json}}
</pre>
